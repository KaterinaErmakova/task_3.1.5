<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            width: 250px;
            z-index: 100;
            padding: 20px 0;
            background-color: #f8f9fa;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-link.active,
        .nav-link.bg-primary {
            background-color: #0d6efd !important;
            color: white !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-text text-white" id="userInfo">
            Loading...
        </span>
        <form class="d-flex ms-auto" action="/logout" method="post">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="sidebar">
    <ul class="nav flex-column px-3">
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/}"
               th:classappend="${#httpServletRequest.requestURI == '/'} ? ' bg-primary text-white'">
                Главная страница
            </a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
            <a class="nav-link"
               th:href="@{/user}"
               th:classappend="${#httpServletRequest.requestURI == '/user'} ? ' bg-primary text-white'">
                Страница пользователя
            </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link"
               th:href="@{/admin}"
               th:classappend="${#httpServletRequest.requestURI.startsWith('/admin')} ? ' bg-primary text-white'">
                Страница администратора
            </a>
        </li>

    </ul>
</div>

<main class="main-content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">About user</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Phone number</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                <!-- JS will populate this -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
